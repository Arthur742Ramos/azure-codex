[target.'cfg(all(windows, target_env = "msvc"))']
# 32MB stack for debug builds - debug builds use significantly more stack space
rustflags = ["-C", "link-arg=/STACK:33554432"]

[target.'cfg(all(windows, target_env = "gnu"))']
# 32MB stack for debug builds - debug builds use significantly more stack space
rustflags = ["-C", "link-arg=-Wl,--stack,33554432"]
