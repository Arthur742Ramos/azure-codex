name: Release NPM Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string
      publish_npm:
        description: 'Publish to npm (default: false)'
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          # Linux ARM64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          # macOS x64
          - target: x86_64-apple-darwin
            os: macos-14
            cross: false
          # macOS ARM64
          - target: aarch64-apple-darwin
            os: macos-14
            cross: false
          # Windows x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install musl-tools (Linux x64)
        if: matrix.target == 'x86_64-unknown-linux-musl' && !matrix.cross
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build (cross)
        if: matrix.cross
        working-directory: codex-rs
        run: cross build --release --target ${{ matrix.target }} -p codex-cli

      - name: Build (native)
        if: "!matrix.cross"
        working-directory: codex-rs
        run: cargo build --release --target ${{ matrix.target }} -p codex-cli

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifact/${{ matrix.target }}
          cp codex-rs/target/${{ matrix.target }}/release/codex artifact/${{ matrix.target }}/
          chmod +x artifact/${{ matrix.target }}/codex

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifact/${{ matrix.target }}
          Copy-Item codex-rs/target/${{ matrix.target }}/release/codex.exe artifact/${{ matrix.target }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: artifact/${{ matrix.target }}
          retention-days: 1

  package:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare NPM package
        run: |
          # Create vendor directory structure
          mkdir -p npm/vendor

          # Move binaries to vendor directory
          for dir in artifacts/binary-*; do
            target=$(basename "$dir" | sed 's/binary-//')
            mkdir -p "npm/vendor/$target"
            cp -r "$dir"/* "npm/vendor/$target/"
          done

          # Make binaries executable
          find npm/vendor -name "codex" -type f -exec chmod +x {} \;

          # List structure for verification
          echo "Package structure:"
          find npm -type f | head -50

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          for dir in artifacts/binary-*; do
            target=$(basename "$dir" | sed 's/binary-//')
            tar -C "$dir" -czf "release-assets/codex-${target}.tar.gz" .
          done

          echo "Release assets:"
          ls -lah release-assets

      - name: Set version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          cd npm && npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Publish to NPM
        if: ${{ (github.event_name != 'workflow_dispatch' || github.event.inputs.publish_npm == 'true') && secrets.NPM_TOKEN != '' }}
        working-directory: npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ env.VERSION }}
          tag_name: v${{ env.VERSION }}
          files: |
            release-assets/codex-*.tar.gz
          generate_release_notes: true
